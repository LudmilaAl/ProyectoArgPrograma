
<section class="vh-100" style="background-color: rgba(216, 216, 213, 0.89);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>

            <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>
            
            <div class="form-outline mb-4">
              <input type="email" id="username" name="username" class="form-control form-control-lg" [(ngModel)]="username" required/>
              <label class="form-label" for="username">Usuario</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
              <label class="form-label" for="password">Contrase√±a</label>
            </div>
            

            <button class="btn btn-primary btn-lg btn-block" style="background-color: #b5b4c7;" type="submit">Ingresar</button>

            <hr class="my-4">

            </form>


          </div>
          <div>
            <p class="mb-5 justify-content-center text-center"> Si no tienes una cuenta.. <a routerLink="/newUser" class="text-black-50 fw-bold">Registrate!</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
