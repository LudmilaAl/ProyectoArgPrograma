<section  class="vh-100" style="background-color: rgba(216, 216, 213, 0.89);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-7col-xl-7">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Crear Usuario</h3>

                        <form #f="ngForm" (ngSubmit)=" onCreate()" novalidate>

                            <div class="form-outline mb-4">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="password">Contrase√±a</label>
                                <input type="text" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" style="background-color: #b5b4c7;"
                                type="submit">Registrate</button>

                            <hr class="my-4">

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
