
<section  class="vh-100" style="background-color: rgba(216, 216, 213, 0.89);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-7col-xl-7">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Editar Estudios</h3>

                        <form #f="ngForm" (ngSubmit)=" onUpdate()" novalidate>

                            <div class="form-outline mb-4">
                                <label for="degreeS">Título</label>
                                <input type="text" class="form-control" id="degreeS" name="degreeS" [(ngModel)]="studies.degreeS" required>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="dateS">Año</label>
                                <input type="text" class="form-control" id="dateS" name="dateS" [(ngModel)]="studies.dateS" required>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="institutionS">Institución</label>
                                <input type="text" class="form-control" id="institutionS" name="institutionS" [(ngModel)]="studies.institutionS" required>
                                
                            </div>


                            <button class="btn btn-primary btn-lg btn-block" style="background-color: #b5b4c7;"
                                type="submit">Guardar</button>

                            <hr class="my-4">

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
